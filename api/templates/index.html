<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextIT</title>
  <link rel="stylesheet" href="../static/css/bootstrap-4.3.1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <style>
    body {
      overflow: hidden;
      height: 100vh;
    }

    #message-container {
      height: 100vh;
      overflow-wrap: anywhere;
    }
  </style>
  <link rel="stylesheet" href="../static/css/bootstrap-4.3.1.css">
</head>

<body class="d-flex flex-column m-0">
  <div class="d-flex flex-column h-100">
    <div class="text-white bg-light py-3 px-3">
      <h5 class="mb-0 text-dark">Chat Name</h5>
    </div>
    <div class="p-3 d-flex flex-column-reverse align-items-end overflow-auto" id="message-container">
      {% for message in messages %}
        {% if message.sender == session["email"] %}
          <div class="bg-light rounded p-2 mb-2 align-self-end" style="max-width: 75%;">{{message.text}}</div>
        {% else %}
          <div class="bg-light rounded p-2 mb-2 align-self-start" style="max-width: 75%;">{{message.text}}</div>
        {% endif %}
      {% endfor %}
    </div>
    <div class="py-3 bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center align-items-center">
            <form class="form-inline w-100 my-0" id="message-form">
              <div class="input-group w-100">
                <input type="text" class="form-control" placeholder="Type your message" id="message-input">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit"><i
                      class="fa fa-fw fa-paper-plane"></i>&nbsp;Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const messageContainer = document.getElementById("message-container");
    $(document).ready(function () {
        let socket = io();
        $("#message-form").submit(function (event) {
            event.preventDefault();
            const text = $("#message-input").val();
            socket.emit("send_message", { text: text });
            $("#message-input").val("");
        });
        socket.on("new_message", function (data) {
          const messageItem = document.createElement("div");
          messageItem.classList.add("bg-light", "rounded", "p-2", "mb-2", "align-self-end");
          messageItem.style.maxWidth = "75%";
          messageItem.textContent = data.text;
          $("#message-container").prepend(messageItem);
          $("#message-input").val("");
          $("#message-container").scrollTop = $("#message-container").scrollHeight;
        });
    });
</script>
</body>

</html>
