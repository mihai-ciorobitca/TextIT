<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style> .chat-container {
            height: 400px;
            overflow-y: scroll;
        }

        .overflow-wrap-anywhere {
            overflow-wrap: anywhere;
        }
    </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white"> Chat of {{session["username"]}}
          </div>
          <div class="card-body chat-container" id="chat-container"> {% for message in messages %} <div class="media mb-3"> {% if message.sender == session["username"] %} <div class="media-body overflow-wrap-anywhere">
                <div class="bg-primary text-white rounded py-2 px-3 mb-2">
                  {{message.sender}}: {{ message.message }}
                </div>
              </div> {% else %} <div class="media-body overflow-wrap-anywhere">
                <div class="bg-light rounded py-2 px-3 mb-2">
                  {{message.sender}}: {{ message.message }}
                </div>
              </div> {% endif %} </div> {% endfor %} </div>
          <div class="card-footer">
            <form class="input-group" id="form">
              <input type="text" id="message" name="message" class="form-control" placeholder="Type a message...">
              <div class="input-group-append">
                <button class="btn btn-primary" id="send-btn">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script>
    $(document).ready(function() {
      var socket = io();
      $('#form').submit(function(event) {
        event.preventDefault();
        var message = $('#message').val();
        socket.emit('send_message', {
          message: message
        });
        $('#message').val('');
      });
      socket.on('new_message', function(data) {
        var message = data.message;
        var sender = data.sender;
        var messageDiv = `
                <div class="media mb-3">
                    <div class="media-body overflow-wrap-anywhere">
                        <div class="bg-${sender === '{{ session["username"] }}' ? 'primary text-white' : 'light'} rounded py-2 px-3 mb-2">
                            ${sender}: ${message}
                        </div>
                    </div>
                </div>`;
        $('#chat-container').append(messageDiv);
        $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
      });
    });
  </script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
